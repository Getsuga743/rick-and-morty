<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jeeez</title>
    <link rel="stylesheet" href="static/styles/styles.css" />
  </head>
  <body>
    <div class="grid">
      <span class="asset top">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="line"></span>
      </span>
      <img class="logo" src="./static/img/logo.png" alt="" />
      <div class="social">
        <a href="https://instagram.com"
          ><img src="./static/img/instagram.svg" alt=""
        /></a>
        <a href="https://twitter.com"
          ><img src="./static/img/twitter.svg" alt=""
        /></a>
        <a href="https://facebook.com"
          ><img src="./static/img/facebook.svg" alt=""
        /></a>
      </div>
      <div class="navigation name">
        <a href="#">Name</a>
      </div>
      <div
        class="character-name-container"
        id="character-name-container character-title"
      >
        <div>
          <h2>Rick Sanchez</h2>
        </div>
      </div>
      <div id="character-image-container" class="character-image-container">
        <img
          class="character-image"
          src="https://rickandmortyapi.com/api/character/avatar/1.jpeg"
          alt=""
        />
      </div>
      <div class="navigation about">
        <a href="">About</a>
      </div>
      <div class="character-description-container">
        <div class="character-info">
          <div class="character-info-list">
            <h3 class="character-info-item">Genero:asdasd</h3>
            <h3 class="character-info-item">Especie:asdasd</h3>
            <h3 class="character-info-item">Status:asdsa</h3>
          </div>
        </div>
      </div>
      <span class="asset bottom">
        <span class="line"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </span>
      <div class="learn-more">
        <span>learn-more</span>
      </div>
      <div class="arrow"></div>
    </div>

    <!-- <script type="module" src="./static/js/index.js"></script> -->
  </body>
</html>
